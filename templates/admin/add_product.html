{% extends "admin/base.html" %}

{% block admin_content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Добавить новый товар</h1>
</div>

<div class="row">
    <div class="col-md-8">
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Название</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="category">Категория</label>
                <select class="form-control" id="category" name="category" required>
                    <option value="living-room">Гостиная</option>
                    <option value="bedroom">Спальня</option>
                    <option value="kitchen">Кухня</option>
                    <option value="bathroom">Ванная</option>
                    <option value="dining-room">Столовая</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="description">Описание</label>
                <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="price">Цена</label>
                <input type="number" class="form-control" id="price" name="price" min="0" step="0.01" required>
            </div>
            
            <div class="form-group">
                <label for="stock">Количество в наличии</label>
                <input type="number" class="form-control" id="stock" name="stock" min="0" required>
            </div>
            
            <div class="form-group">
                <label for="image">Изображение</label>
                <input type="file" class="form-control-file" id="image" name="image">
            </div>
            
            <button type="submit" class="btn btn-primary">Добавить товар</button>
            <a href="{{ url_for('admin_products') }}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
</div>
{% endblock %}
